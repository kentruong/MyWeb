<div class="container-newfeed mb-4">
    <TopBar />
    <v-container fluid class="px-0 pt-1 pb-0">
        <v-row no-gutters>
            <v-col cols="12" md="3">
                <div class="container-left-bar d-flex justify-start">
                    <div class="left-bar d-flex justify-start">
                        <v-list subheader>
                            <v-subheader>Recent chat</v-subheader>

                            <v-list-item v-for="item in items" :key="item.title" @click="">
                                <v-list-item-avatar>
                                    <v-img :src="item.avatar"></v-img>
                                </v-list-item-avatar>

                                <v-list-item-content>
                                    <v-list-item-title v-text="item.title" class="text-left"></v-list-item-title>
                                </v-list-item-content>

                                <v-list-item-icon>
                                    <!-- <v-icon :color="item.active ? 'deep-purple accent-4' : 'grey'">chat_bubble</v-icon> -->
                                    <span class="notifys">{{ item.notifys }}</span>
                                </v-list-item-icon>
                            </v-list-item>
                        </v-list>
                    </div>
                </div>
            </v-col>
            <v-col cols="12" md="6">
                <div class="container-content-center d-flex justify-center">
                    <div class="content-center">
                        <div class="slide-groups pt-2 pb-4">
                            <SlideGroups />
                        </div>
                        <div class="create-post mb-4">
                            <CreatePost />
                        </div>

                        <!-- <v-btn outlined color="primary" dark @click="Post()" class="text-capitalize mt-4"><i class="far fa-eye mr-1"></i> Show Demo</v-btn> -->
                        <ShowPost :showPost="statusPost" :customName="name" @closePost="closePost()" />
                        <v-card>
                            <GridCss />
                        </v-card>
                        <v-card>
                            <v-skeleton-loader ref="skeleton" :boilerplate="boilerplate" :type="type" :tile="tile" class="mx-auto"></v-skeleton-loader>
                        </v-card>
                        <v-card>
                            <div class="pa-4 mt-4 text-center">
                                <p class="text-center blue--text headline">You need reload YourNewfeed</p>
                                <v-btn outlined color="primary" @click="reload()">Reload</v-btn>
                            </div>
                        </v-card>
                    </div>
                </div>
            </v-col>
            <v-col cols="12" md="3">
                <div class="container-right-bar d-flex justify-end">
                    <div class="right-bar d-flex justify-end">
                        <v-list subheader>
                            <v-subheader>Recent chat</v-subheader>

                            <v-list-item v-for="item in items" :key="item.title" @click="">
                                <v-list-item-avatar>
                                    <v-img :src="item.avatar"></v-img>
                                </v-list-item-avatar>

                                <v-list-item-content>
                                    <v-list-item-title v-text="item.title" class="text-left"></v-list-item-title>
                                </v-list-item-content>

                                <v-list-item-icon>
                                    <!-- <v-icon :color="item.active ? 'deep-purple accent-4' : 'grey'">chat_bubble</v-icon> -->
                                    <span class="notifys">{{ item.notifys }}</span>
                                </v-list-item-icon>
                            </v-list-item>
                        </v-list>
                    </div>
                </div>
            </v-col>
        </v-row>
    </v-container>
</div>
